<html>
    <head>
        <title>Protomaps Leaflet Demo</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/protomaps@0.7.0/dist/protomaps.min.js"></script>
        <script src="paint.js"></script>
        <style>
            body, #map {
                margin: 0;
                height:100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            const map = L.map('map')
            const p = new protomaps.PMTiles("tiles.pmtiles")
            p.metadata().then(m => {
                let bounds_str = m.bounds.split(',')
                let bounds = [[+bounds_str[1],+bounds_str[0]],[+bounds_str[3],+bounds_str[2]]]
                layer = new protomaps.LeafletLayer({
                    url:p,
                    bounds:bounds,
                    dark: true,
                    paint_rules: paintRules,
                    label_rules: [],
                })
                layer.addTo(map)
                map.fitBounds(bounds)
            })
        </script>
    </body>
</html>
